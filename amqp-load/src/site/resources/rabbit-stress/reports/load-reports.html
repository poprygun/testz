<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RabbitMQ Performance</title>
    <link href="../perf.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="../lib/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="../perf.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            var main_results;
            $.ajax({
                url: 'load-spec.out.js',
                success: function (data) {
                    render_graphs(JSON.parse(data));
                },
                fail: function () {
                    alert('error loading load-spec.out.js');
                }
            });
        });
    </script>
</head>

<body>
    <h1>RabbitMQ Performance Example</h1>

    <h3>15 Consumers, 2 Producers</h3>
    <div class="summary" data-scenario="consume"></div>
    <div class="chart" data-type="time" data-latency="true" data-x-axis="time (s)" data-y-axis="rate (msg/s)"
        data-y-axis2="latency (μs)" data-scenario="consume"></div>

    <h3>2 Consumers, 15 Producers</h3>
    <div class="summary" data-scenario="produce"></div>
    <div class="chart" data-type="time" data-latency="true" data-x-axis="time (s)" data-y-axis="rate (msg/s)"
        data-y-axis2="latency (μs)" data-scenario="produce"></div>
</body>

</html>
